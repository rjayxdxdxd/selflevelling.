<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fitness Tracker</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
 <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 2rem;
    }

    h2 {
      color: #ffc107;
      margin-top: 40px;
    }

    .section {
      background-color: #1a1a1a;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    ul {
      list-style-type: square;
      padding-left: 20px;
    }

    li {
      margin-bottom: 10px;
      color: #ccc;
    }

    .form-group {
      margin-bottom: 10px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      background-color: #2a2a2a;
      color: #fff;
    }

    a {
      color: #ffc107;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="section">
    <h2>üìù Daily Workout Logs</h2>
    <div class="form-group">
      <label for="workout">Enter today‚Äôs workout:</label><br>
      <input type="text" id="workout" placeholder="e.g. Push-ups, Running, Squats" disabled>
    </div>
    <ul>
      <li>Push-ups ‚Äì 3 sets of 15 reps</li>
      <li>30-minute Jogging</li>
      <li>Planks ‚Äì 1 min hold</li>
    </ul>
  </div>

  <div class="section">
    <h2>üéØ Goal Setting and Milestones</h2>

      <input type="text" id="goal" placeholder="e.g. Lose 5kg by July" disabled>
    </div>
    <ul>
      <li><a href="Progress.html">Lose 5kg by July 30</a></li>
      <li><a href="Progress.html">Complete 30-day workout challenge</a></li>
      <li><a href="Progress.html">Reach 10 pull-ups</a></li>
    </ul>
  </div>

</body>
</html>
