<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Setup User Data</title>
</head>
<body>
  <h2>Initialize User Data in localStorage</h2>
  <button id="setupDataBtn">Setup Sample User Data</button>

  <script>
    document.getElementById('setupDataBtn').addEventListener('click', () => {
      localStorage.setItem('name', 'Jane Doe');
      localStorage.setItem('age', '29');
      localStorage.setItem('gender', 'Female');
      localStorage.setItem('health', 'Good');
      localStorage.setItem('bmi', '22.4');
      localStorage.setItem('calories', '2200');

      alert('User data saved to localStorage!');
    });
  </script>
</body>
</html>
