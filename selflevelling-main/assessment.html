<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assessment | SelfLevelling</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    :root {
      --primary: #ffc527;
      --primary-dark: #e6b121;
      --dark: #111111;
      --darker: #000000;
      --light: #f5f5f5;
      --gray: #888888;
      --white: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: var(--dark);
      color: var(--white);
      line-height: 1.6;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    ul {
      list-style: none;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    header {
      background-color: var(--darker);
      position: sticky;
      top: 0;
      z-index: 1000;
      padding: 15px 0;
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo h1 {
      color: var(--white);
      font-size: 24px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .logo span {
      color: var(--primary);
    }

    .arrow-icon {
      color: var(--primary);
      font-size: 24px;
      margin-left: 10px;
    }

    nav {
      display: flex;
      align-items: center;
    }

    .main-menu {
      display: flex;
    }

    .main-menu li {
      position: relative;
      margin: 0 15px;
    }

    .main-menu li a {
      font-weight: 500;
      padding: 10px 0;
      color: var(--white);
      position: relative;
      text-transform: uppercase;
      font-size: 14px;
      letter-spacing: 1px;
    }

    .main-menu li a:after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0%;
      height: 2px;
      background-color: var(--primary);
      transition: width 0.3s;
    }

    .main-menu li a:hover:after {
      width: 100%;
    }

    .dropdown {
      position: absolute;
      top: 100%;
      left: 0;
      width: 200px;
      background-color: var(--darker);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      opacity: 0;
      visibility: hidden;
      transform: translateY(10px);
      transition: all 0.3s;
      z-index: 100;
      border-radius: 5px;
      padding: 10px 0;
    }

    .main-menu li:hover .dropdown {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .dropdown li a {
      display: block;
      padding: 10px 20px;
      font-size: 13px;
    }

    .dropdown li a:hover {
      background-color: rgba(255, 255, 255, 0.05);
    }

    .mobile-toggle {
      display: none;
      font-size: 24px;
      cursor: pointer;
      color: var(--white);
    }

    @media (max-width: 768px) {
      .main-menu {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 70px;
        left: 0;
        width: 100%;
        background-color: var(--darker);
        padding: 20px 0;
      }

      .main-menu.active {
        display: flex;
      }

      .mobile-toggle {
        display: block;
      }
    }

    /* Form styles */
    .assessment-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      background-color: var(--darker);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 197, 39, 0.6);
    }

    .assessment-container h2 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
      background: #333;
      color: #fff;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: var(--primary);
      color: #111;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      background-color: #333;
      border-left: 5px solid var(--primary);
      display: none;
    }
  </style>
</head>
<body>

  <header>
    <div class="container header-container">
      <div class="logo">
        <a href="REPORT.HTML">
          <h1>Self-<span>Levelling</span></h1>
        </a>
        <div class="arrow-icon">
          <i class="fas fa-chevron-right"></i>
          <i class="fas fa-chevron-right"></i>
          <i class="fas fa-chevron-right"></i>
          <i class="fas fa-chevron-right"></i>
        </div>
      </div>
      <div class="mobile-toggle" id="mobileToggle">
        <i class="fas fa-bars"></i>
      </div>
      <nav>
        <ul class="main-menu" id="mainMenu">
          <li><a href="REPORT.HTML">Home</a></li>
          <li><a href="About.HTML">About</a></li>
          <li>
            <a href="Fitness Tools.html">Fitness tools</a>
            <ul class="dropdown">
              <li><a href="bmi.html">BMI Calculator</a></li>
              <li><a href="calorie.html">Calorie Calculator</a></li>
              <li><a href="workout.html">Workout Plans</a></li>
              <li><a href="nutrition.html">Nutrition & Diet</a></li>
            </ul>
          </li>
          <li>
            <a href="support.html">Support</a>
            <ul class="dropdown">
              <li><a href="faqs.html">FAQs</a></li>
              <li><a href="privacyandpolicy.html">Privacy Policy</a></li>
              <li><a href="terms.html">Terms & Conditions</a></li>
            </ul>
          </li>
          <li>
            <a href="assessment.html">Assessment</a>
            <ul class="dropdown">
              <li><a href="profile.html">Profile</a></li>
              <li><a href="login.html">Login</a></li>
              <li><a href="signup.html">Sign Up</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="assessment-container">
    <h2>Health & Fitness Assessment</h2>
    <form id="assessmentForm">
      <label>Name:</label>
      <input type="text" id="name" required />

      <label>Age:</label>
      <input type="number" id="age" required />

      <label>Gender:</label>
      <select id="gender" required>
        <option value="">Select Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <label>Weight (kg):</label>
      <input type="number" id="weight" required />

      <label>Height (cm):</label>
      <input type="number" id="height" required />

      <label>Medical Condition?</label>
      <select id="condition" required>
        <option value="">Select</option>
        <option value="no">No</option>
        <option value="yes">Yes</option>
      </select>

      <button type="submit">Submit</button>
    </form>

    <div class="result" id="result"></div>
  </div>

<script>
  document.getElementById('assessmentForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const condition = document.getElementById('condition').value;

    if (condition === 'yes') {
      window.location.href = 'medical-guidance.html';
    } else if (condition === 'no') {
      window.location.href = 'signup.html';
    } else {
      alert('Please select if you have a medical condition.');
    }
  });
</script>


</body>
</html>
